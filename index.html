<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brew Haven - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <header class="navbar">
    <h1>Brew Haven</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Brew Haven</h2>
      <p>Your cozy corner for premium coffee</p>
      <img src="images/latte art.webp" alt="Latte Art" width="400" />
    </section>

    <section class="features">
      <h3>Our Specials</h3>
      <div class="grid">
        <div class="card">
          <img src="images/coffee.webp" alt="Coffee" />
          <p>Classic Brewed Coffee</p>
        </div>
        <div class="card">
          <img src="images/blackcoffe.webp" alt="Black Coffee" />
          <p>Strong & Bold Black</p>
        </div>
        <div class="card">
          <img src="images/mocha.webp" alt="Mocha" />
          <p>Rich Mocha Delight</p>
        </div>
      </div>
    </section>

    <section class="gallery">
      <h3>Our Caf√©</h3>
      <img src="images/interior.webp" alt="Interior" width="300" />
      <img src="images/outside.webp" alt="Outside" width="300" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Brew Haven. All rights reserved.</p>
  </footer>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js")
          .then(reg => console.log("Service Worker registered successfully:", reg))
          .catch(err => console.error("Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
